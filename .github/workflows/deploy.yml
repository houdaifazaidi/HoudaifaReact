name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # triggers when you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js (if you have JS build)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # if you have a build step, otherwise skip

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v6
      with:
        github_token: ${{ secrets.TOKEN }}
        publish_dir: ./build  # adjust if your output folder is different
